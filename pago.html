<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pagar - Llevar & Asar</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Estilos específicos para el formulario de pago */
    .pago-container {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border: 1px solid #f0e6e6;
    }

    .pago-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #8B0000;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .form-check input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
      cursor: pointer;
    }

    .btn-pago {
      width: 100%;
      background-color: #D2691E;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-pago:hover {
      background-color: #A0522D;
      transform: translateY(-2px);
    }

    /* Estilos para el resumen */
    .resumen-carrito {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border: 1px solid #f0e6e6;
    }

    .resumen-carrito table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    .resumen-carrito th, .resumen-carrito td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .resumen-carrito h3 {
      text-align: right;
      color: #8B0000;
    }
  </style>
</head>
<body>
  <!-- Header igual al resto de páginas -->
  <header>
    <div class="logo">Llevar & Asar</div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
        <li><a href="registro.html">Registro</a></li>
        <li><a href="carrito.html" class="cart-icon">🛒 <span class="cart-count">0</span></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Título destacado -->
    <h1 style="text-align:center; color:#8B0000; margin-bottom:1rem;">💳 Pago Seguro</h1>

    <!-- Resumen del carrito -->
    <section class="resumen-carrito">
      <h2>🛒 Resumen de tu pedido</h2>
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="checkout-lista">
          <!-- Se llena dinámicamente -->
        </tbody>
      </table>
      <h3>Total: $<span id="total-pago">0</span></h3>
    </section>

    <!-- Formulario de pago -->
    <div class="pago-container">
      <h2>Finalizar Compra</h2>
      <form id="form-pago">
        <!-- Usuario -->
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" maxlength="50">
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" maxlength="50">
        </div>

        <!-- Invitado -->
        <div class="form-check">
          <input type="checkbox" id="invitado">
          <label for="invitado">Entrar como invitado</label>
        </div>

        <!-- Datos de tarjeta -->
        <div class="form-group">
          <label for="tarjeta">Número de tarjeta</label>
          <input type="text" id="tarjeta" name="tarjeta" required maxlength="16" pattern="[0-9]{16}" placeholder="16 dígitos">
        </div>

        <div class="form-group">
          <label for="vencimiento">Fecha de vencimiento</label>
          <input type="month" id="vencimiento" name="vencimiento" required>
        </div>

        <div class="form-group">
          <label for="cvv">Código de seguridad (CVV)</label>
          <input type="password" id="cvv" name="cvv" required maxlength="3" pattern="[0-9]{3}">
        </div>

        <button type="submit" class="btn-pago">Confirmar pago</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Llevar & Asar</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
